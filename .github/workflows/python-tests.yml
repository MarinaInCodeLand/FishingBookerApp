name: Run Python Tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v2

    - name: Install Google Chrome v114
      run: |
        wget https://dl.google.com/linux/chrome/deb/pool/main/g/google-chrome-stable/google-chrome-stable_114.0.5735.90-1_amd64.deb
        sudo apt install -y ./google-chrome-stable_114.0.5735.90-1_amd64.deb
        google-chrome --version

    - name: Install ChromeDriver v114
      run: |
        wget https://chromedriver.storage.googleapis.com/114.0.5735.90/chromedriver_linux64.zip
        unzip chromedriver_linux64.zip
        sudo mv chromedriver /usr/local/bin/
        sudo chmod +x /usr/local/bin/chromedriver
        chromedriver --version

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-html

    - name: Run pytest tests and generate HTML report
      run: |
        pytest test_cases --html=report.html

    - name: Upload HTML report as artifact
      uses: actions/upload-artifact@v3
      with:
        name: pytest-report
        path: report.html


